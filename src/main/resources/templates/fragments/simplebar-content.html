<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>simplebar-content</title>
</head>
<body>
<div class="sidebar-content js-simplebar" th:fragment="sidebar-content">
    <a class="sidebar-brand" th:href="@{/dashboard}">
        <span class="align-middle">Asset Unified System</span>
    </a>

    <ul class="sidebar-nav">
        <li class="sidebar-header">
            Pages
        </li>

        <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/dashboard}">
                <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
            </a>
        </li>

        <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/market}">
                <i class="align-middle" data-feather="trending-up"></i> <span class="align-middle">Market</span>
            </a>
        </li>

        <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/accounts}">
                <i class="align-middle" data-feather="users"></i> <span class="align-middle">Accounts</span>
            </a>
        </li>

        <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/prof}">
                <i class="align-middle" data-feather="user"></i> <span class="align-middle">Profile</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/payments}">
                <i class="align-middle" data-feather="credit-card"></i> <span class="align-middle">Payments</span>
            </a>
        </li>

        <li class="sidebar-header" sec:authorize="hasRole('ADMIN')">
            For Admin Only
        </li>

        <li class="sidebar-item" sec:authorize="hasRole('ADMIN')">
            <a class="sidebar-link" th:href="@{/create-news}">
                <i class="align-middle" data-feather="bar-chart-2"></i> <span class="align-middle">Create News</span>
            </a>
        </li>

    </ul>
</div>
</body>


</html>
